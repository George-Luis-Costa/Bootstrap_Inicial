<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Exemplo Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">   <!-- Configurando uma navbar com distribuicao na horizontal (expand), cor do texto clara e background escuro-->
        <a class="navbar-brand" href="#">   <!-- Esse link é para configurar a inserção de um titulo ou imagem-->
            <img src="/img/bootstrap-logo.svg" alt="Avatar Logo" style="width:40px; margin-left:10px;"
                class="rounded-pill">       <!-- Inserindo a imagem-->
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"> <!-- Configuracao do toggler, para expandir as infos em um botão -->
            <span class="navbar-toggler-icon"></span>                                                               <!-- Icone do botão-->
        </button>

        <div class="collapse navbar-collapse " id="collapsibleNavbar"> <!-- Esse é o id alvo (data-bs-target="#collapsibleNavbar") para realizar a ação de recolhimento-->
            <ul class="navbar-nav mr-auto">                             <!-- Inserindo a lista e items, cada uma com o seu link-->
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                    <!-- No atributo href pode-se fazer um link com outro arquivo html, para ser direcionado-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem somos?</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-3">
            <h1>O Bootstrap é bem legal</h1>
        </div>
        <form>
            <fieldset>
                <div class="mb-3">  <!-- margin bottom - 3 -->
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">O que mais gostou no Bootstrap?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-danger">Voltar</button>
                </div>
            </fieldset>
        </form>

        <div class="mx-auto" style="width: 200px;"> <!-- Margem automatica para centralizar o paragrafo-->
            <p>Parágrafo final centralizado</p>
        </div>

    </div>

</body>

</html>
